apiVersion: v1
kind: ServiceAccount
metadata:
  name: wire-utility-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wire-utility-operator
rules:
# Permissions to list and watch services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# Permissions to list and watch secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
# Permissions to get, list, watch, and update deployments
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Permissions to create, get, list, watch, update, and delete configmaps (if needed later)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wire-utility-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wire-utility-operator
subjects:
- kind: ServiceAccount
  name: wire-utility-operator
  namespace: default